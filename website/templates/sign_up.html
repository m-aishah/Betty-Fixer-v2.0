    <!--'or' divider with horizontal lines above and below.-->
    <div class="text-center mb-4">
      <hr style="border-top: 1px solid #c5c5c5; flex-grow: 1" />
      <span style="color: #757575; font-size: 14px; padding: 0 10px">or</span>
      <hr style="border-top: 1px solid #c5c5c5; flex-grow: 1" />
    </div>
    <!--Sign Up Form-->
    <form method="POST">
      <div class="form-group mb-4">
        <input
          type="email"
          class="form-control border-0 border-bottom"
          id="email"
          name="email"
          placeholder="Email address"
          required
          style="width: 100%"
        />
      </div>
      <div class="form-group mb-4">
        <input
          type="password"
          class="form-control border-0 border-bottom"
          id="password1"
          name="password1"
          placeholder="Password"
          required
          style="width: 100%"
        />
      </div>
      <div class="form-group mb-4">
        <input
          type="password"
          class="form-control border-0 border-bottom"
          id="password2"
          name="password2"
          placeholder="Password (Confirm)"
          required
          style="width: 100%"
        />
      </div>
      <!--Sign Up button.-->
      <div class="text-center mb-4">
        <button
          type="submit"
          class="btn btn-primary btn-block custom-btn"
          style="
            font-family: Arial, sans-serif;
            font-size: large;
            background-color: #2db5d1;
            border-color: #2db5d1;
            border-radius: 25px;
            width: 70%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin: 0 auto;
            display: block;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease,
              width 0.3s ease;
          "
          onmouseover="this.style.backgroundColor='#37c3e8'; this.style.transform='scale(1.05)'; this.style.width='75%'"
          onmouseout="this.style.backgroundColor='#2db5d1'; this.style.transform='scale(1)'; this.style.width='70%'"
        >
          Sign Up
        </button>
      </div>
    </form>
    <div class="text-center">
      <p class="mb-0" style="font-size: 14px; color: #757575">
        Already have an account?<br /><a
          id="create_account"
          href="/login"
          style="color: #2db5d1; text-decoration: none"
          >Login</a
        >
      </p>
    </div>
