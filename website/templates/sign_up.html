{% extends "base.html" %} {% block content %}
<!--Set up background, align content to center.-->
<div
  class="bg-image"
  style="
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <!--Set up sign up card.-->
  <div
    class="card p-5"
    style="
      max-width: 500px;
      width: 90%;
      font-family: Arial, sans-serif;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      margin: 25px;
    "
  >
    <!--Heading-->
    <h2
      class="text-center mb-2"
      style="font-size: 28px; font-weight: bold; margin-bottom: 15px"
    >
      Betty Fixer
    </h2>
    <!--Tag phrase-->
    <p class="text-center mb-4" style="color: #757575; font-size: 16px">
      Let's get started!
    </p>
    <!--Continue with google button.-->
    <div class="text-center mb-4">
      <a
        href="/google_login"
        class="btn btn-light"
        style="font-family: Arial, sans-serif; color: #757575; width: 100%"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
          alt="Google Logo"
          height="20"
          class="mr-2"
        />
        Continue with Google
      </a>
    </div>
    <!--'or' divider with horizontal lines above and below.-->
    <div class="text-center mb-4">
      <hr style="border-top: 1px solid #c5c5c5; flex-grow: 1" />
      <span style="color: #757575; font-size: 14px; padding: 0 10px">or</span>
      <hr style="border-top: 1px solid #c5c5c5; flex-grow: 1" />
    </div>
    <!--Sign Up Form-->
    <form method="POST">
      <div class="form-group mb-4">
        <input
          type="email"
          class="form-control border-0 border-bottom"
          id="email"
          name="email"
          placeholder="Email address"
          required
          style="width: 100%"
        />
      </div>
      <div class="form-group mb-4">
        <input
          type="password"
          class="form-control border-0 border-bottom"
          id="password1"
          name="password1"
          placeholder="Password"
          required
          style="width: 100%"
        />
      </div>
      <div class="form-group mb-4">
        <input
          type="password"
          class="form-control border-0 border-bottom"
          id="password2"
          name="password2"
          placeholder="Password (Confirm)"
          required
          style="width: 100%"
        />
      </div>
      <!--Sign Up button.-->
      <div class="text-center mb-4">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          style="
            font-family: Arial, sans-serif;
            font-size: large;
            background-color: #2db5d1;
            border-color: #2db5d1;
            width: 100%;
          "
        >
          Sign Up
        </button>
      </div>
    </form>
    <div class="text-center">
      <p class="mb-0" style="font-size: 14px; color: #757575">
        Already have an account?<br /><a
          id="create_account"
          href="/login"
          style="color: #2db5d1; text-decoration: none"
          >Login</a
        >
      </p>
    </div>
  </div>
</div>

{% endblock %}
